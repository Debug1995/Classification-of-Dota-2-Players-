              <script>
              var tcBlack = "#130C0E";

// rest of vars
var w = 960,
    h = 800,
    maxNodeSize = 50,
    x_browser = 20,
    y_browser = 25,
    root;
 
var vis;
var force = d3.layout.force(); 

function draw_graph() {
  vis = d3.select("#vis").append("svg").attr("width", w).attr("height", h);
   
  d3.json("/json", function(json) {
    console.log(json)
    root = json;
    root.fixed = true;
    root.x = w / 2;
    root.y = h / 4;
   
   
          // Build the path
    var defs = vis.insert("svg:defs")
        .data(["end"]);
   
   
    defs.enter().append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");
   
       update();
  });

}


 
 
/**
 *   
 */
function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
 
  // Restart the force layout.
  force.nodes(nodes)
        .links(links)
        .gravity(0.05)
    .charge(-3000)
    .linkDistance(150)
    .friction(0.5)
    .linkStrength(function(l, i) {return 1; })
    .size([w, h])
    .on("tick", tick)
        .start();



  var path = vis.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

 
  var pathEnter =  path.enter().insert("svg:path")
      .attr("class", "link")
      // .attr("marker-end", "url(#end)")
      .style("stroke", "#eee")
      .style("stroke-width", function(d) { return Math.sqrt(d.target.value) ; })
      //修改透明度
      .style("opacity",0.3)


      
  var setEventslinks = pathEnter
      .on( 'mouseenter', function() {
            // select element in current context
            d3.select( this )
              .transition()
              .style("stroke", "black")
              ;
          }) 
      .on( 'mouseleave', function() {
            // select element in current context
            d3.select( this )
              .transition()
              .style("stroke", "#eee")

              ;
          }) ;

  pathEnter.append("text")
      .attr("class", "edgetext")
      .attr("x", x_browser)
      .attr("y", y_browser+15)
      .attr("fill", tcBlack)
      .text(function(d) { return d.target.name; });
 
 
  // Exit any old paths.
  path.exit().remove();
 
 
 
  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; });
 
  var drag = force.drag()
                        .on("dragstart",function(d,i){
                            d.fixed = true;
                        })
                        .on("dragend",function(d,i){
                        })
                        .on("drag",function(d,i){
                        });
 
  // Enter any new nodes.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      //.on("click", clicks)
      .call(force.drag);
 
  // Append a circle
  nodeEnter.append("svg:circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
      .style("fill", "#eee")

 
  d3.selection.prototype.moveToFront = function() {
    return this.each(function(){
    this.parentNode.appendChild(this);
  });
};
  // Append images


  
  var images = nodeEnter.append("svg:image")
        
        .attr("xlink:href",  function(d) { return d.img;})
        .attr("clip-path", "url(#clip)")
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 50)
        .attr("width", 50)
        

  
  // make the image grow a little on mouse over and add the text details on click
  var setEvents = images
          // Append hero text
          
          .on( 'click', clicks)

          .on( 'mouseenter', function() {
            // select element in current context
            d3.select( this )
              .transition()
              
              .attr("clip-path", "url(#clip2)")
              .attr("x", function(d) { return -60;})
              .attr("y", function(d) { return -60;})
              .attr("height", 110)
              .attr("width", 110)
              
          })
          // set back
          .on( 'mouseleave', function() {
            d3.select( this )
              .transition()
              .attr("clip-path", "url(#clip)")
              .attr("x", function(d) { return -25;})
              .attr("y", function(d) { return -25;})
              .attr("height", 50)
              .attr("width", 50)

          })
          .on("dblclick",function(d,i){
            d.fixed = false;
            })

  // Append hero name on roll over next to the node as well
  
  nodeEnter.append("text")
      .attr("class", "nodetext")
      .attr("x", x_browser)
      .attr("y", y_browser +30)
      .attr("fill", tcBlack)
      .text(function(d) { return d.hero; });
  nodeEnter.append("text")
      .attr("class", "nodetext")
      .attr("x", x_browser )
      .attr("y", y_browser +45)
      .attr("fill", tcBlack)
      .text(function(d) { return d.name; });

 
 
  // Exit any old nodes.
  node.exit().remove();
 
 
  // Re-select for update.
  path = vis.selectAll("path.link");
  node = vis.selectAll("g.node");
 
function tick() {
 
    path.attr("d", function(d) {
 
     var dx = d.target.x - d.source.x,
           dy = d.target.y - d.source.y,
           dr = Math.sqrt(dx * dx + dy * dy);
           return   "M" + d.source.x + "," 
            + d.source.y 
            + "A" + dr + "," 
            + dr + " 0 0,1 " 
            + d.target.x + "," 
            + d.target.y;
  });
    node.attr("transform", nodeTransform)


  }
}

 
/**
 * Gives the coordinates of the border for keeping the nodes inside a frame
 * http://bl.ocks.org/mbostock/1129492
 */ 
function nodeTransform(d) {
  d.x =  Math.max(maxNodeSize, Math.min(w - (d.imgwidth/2 || 16), d.x));
    d.y =  Math.max(maxNodeSize, Math.min(h - (d.imgheight/2 || 16), d.y));
    return "translate(" + d.x + "," + d.y + ")";
   }

var dchildren1 = [];
var dchildren2 = [];
var flag = 0;
var flag2 = 0;
var flag4 = 1;
var flag5 = 0;
function clicks(d) {
  force.charge(-500)
  
  flag2++
  if (d.father){
  //父节点
  flag++
  flag5 = 1
  if (flag2==1 & flag4==1){

  for (var i = 0; i < d.children.length; i++){
        if (d.children[i].type == 1){
          dchildren1.push(d.children[i]);
        }
        else if (d.children[i].type == 2){
          dchildren2.push(d.children[i]);
        }
      }
    }

  if (flag%2==1) {

    d.children = [];
    
    for (var i = 0; i < dchildren1.length; i++){
          d.children.push(dchildren1[i]);
        }

    console.log(d.children)

    

  } else if (flag%2==0){
    d.children = [];
    
    for (var i = 0; i < dchildren2.length; i++){
          d.children.push(dchildren2[i]);
        }
    console.log(d.children)
    }
  }
  //子节点
  else {
    flag2 = 0
    if (flag5!=0){
      flag4=0
    }
  }
  
  update();
}
 
 
/**
 * Returns a list of all nodes under the root.
 */ 
function flatten(root) {
  var nodes = []; 
  var i = 0;
 
  function recurse(node) {
    if (node.children) 
      node.children.forEach(recurse);
    if (!node.id) 
      node.id = ++i;
    nodes.push(node);
  }
 
  recurse(root);
  return nodes;
}
